const facilityDropdown = document.getElementById('facilitySelect');

// Dropdown with facility names
facilities.forEach((facility) => {
    let option = document.createElement('option');
    option.value = facility;
    option.text = facility;
    facilityDropdown.appendChild(option);
});

// Data structure for the pie chart

const data = {
    labels: [
        'Acute',
        'Psychiatric',
        'Chemical Dep',
        'Rehabilitation',
        'Long-Term Care',
        'Residential / Daily'

    ],
    datasets: [{
        label: 'Discharges by Type',
        // First facility's data
        data: payMixData[facilities[0]],
        backgroundColor: [
            '#3366CC',
            '#DC3912',
            '#FF9900',
            '#109618',
            '#990099',
            '#3B3EAC'

        ],
        
    }]
};




// Initialize the pie chart
let barChart = new Chart(document.getElementById('disTypeBarChart').getContext('2d'), {
    type: 'bar',
    data: data,
    options: {
        
        responsive: true,
        scales: {
            y: {
                begiinAtZero: true
            }
        }    
    },

});

  

// Function to update the chart data
function updateChartData(facility) {
    barChart.data.datasets[0].data = payMixData[facility];
    barChart.update();
}

// Event listener for the dropdown to filter the data for the selected facility
facilityDropdown.addEventListener('change', function() {
    updateChartData(this.value);
});
